<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>JS Blog Post</title>
    <meta name="description" content="Blog Post using HTML/CSS/js">
    <meta name="author" content="Bibhuti Ghimire">
    <!-- Linking reset and css style file -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Linking JS File -->
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Welcome to my JS Blog Post</h1>
        </header>
        <main>
            <section>
                <h2>Create NEW blog post below:</h2>
                <input type="text" placeholder="Content Title here" id="inputContentTitle">
                <textarea type="text" placeholder="Content here" id="inputContent" rows="5"></textarea>
                <div class="btn">
                    <button id="btnSubmitContent">Submit</button>
                    <button id="btnClearContent">Clear</button>
                </div>
            </section>
            <article>
                <h2 span class="topHeader">Blog Posts!</h2>
                <ul>
                    <li>
                        <time id="showDateTime">2:34:33</time>
                        <h2>First Post </h2>
                        <p>Paragraph of first blog post</p>
                        <input type="text" placeholder="Content Title here" id="inputContentTitle" class="hide">
                        <textarea type="text" placeholder="Content here" id="inputContent" rows="5" class="hide"></textarea>
                    </li>
                </ul>
            </article>
        </main>

    </div>
</body>

</html>
